<!-- RASCUNHO DA LISTA DE TAREFAS -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>

   <title>Tarefas</title>
</head>

<body>

   <main class="container-sm py-lg-5">
      <h3 class="text-center">Bem-vindo ${usu.usuario} !</h3>
      <h2 class="my-5 ms-1">Lista de Tarefas</h2>

      <table class="table table-warning">
         <thead>
            <tr class="table-light">
               <th scope="col" class="col-10">Descrição</th>
               <th scope="col" class="col-1"></th>
               <th scope="col" class="col-1"></th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>aaaaaaaaaa</td>
               <td><a href="#" class="btn btn-success btn-sm">Concluir</a></td>
               <td><a href="#" class="btn btn-danger btn-sm">Excluir</a></td>
            </tr>
         </tbody>
      </table>


      <h4 class="mt-5 mb-3 ms-1">Concluídas</h4>

      <table class="table table-success">
         <thead>
            <tr class="table-light">
               <th scope="col" class="col-10">Descrição</th>
               <th scope="col" class="col-2">Finalizado</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>aaaaaaaaaa</td>
               <td>12/12/12</td>
            </tr>
         </tbody>
      </table>

   </main>
</body>

</html>
